<!doctype html>
<html lang="en">

<head>
    <title>Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/Users/hasif/Desktop/Haris Intern task/Authentication/css/style.css">

</head>

<body>
    <div class="authentication-body">


        <div class="container authentication-form form-rounded">
            <div class="">
                <h1 class="text-center mb-5">Sign Up</h1>
            </div>

            <form onsubmit="signup(event)">
                <div class="row">
                    <div class="form-group col-6">
                        <input type="name" class="form-control form-rounded  " id="fname" placeholder="First Name"
                            required>
                    </div>

                    <div class="form-group col-6">
                        <input type="name" class="form-control form-rounded " id="lname" placeholder="Last Name"
                            required>
                    </div>

                </div>

                <div class="form-group">
                    <input type="username" class="form-control form-rounded  " id="username" placeholder="Username"
                        required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control form-rounded" id="pw" placeholder="Password" required>
                </div>

                <div class="my-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-center ">Sign Up</button>
                </div>

                <div class="text-center mb-3">
                    <p>Already Have an account? <a
                            href="/Users/hasif/Desktop/Haris Intern task/Authentication/pages/login/login.html"
                            class="red-color d-block pb-3"> <b> Sign In</b></a></p>
                </div>
            </form>
        </div>

    </div>

</body>
